<!DOCTYPE html>
<html>

</head>
<body>

		<legend>Valgalternativer</legend>

		<label for="threshold">%</label>
	</fieldset>
	<h2>Stemmefordeling</h2>
	<table id="votes">
		<thead></thead>
		<tbody></tbody>
	</table>
	<h2>Mandatfordeling</h2>
	<table id="seats">
		<thead></thead>
		<tbody></tbody>
	</table>
</body>
</html>
