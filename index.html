<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Valg</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="valg.js" defer></script>
</head>
<body>
	<h1>Valgsimulator</h1>
	<fieldset>
		<legend>Valgalternativer</legend>
		<span>
			<label for="election">Valg:</label>
			<select id="election">
				<option>2021</option>
			</select>
		</span>
		<span>
			<label for="threshold">Sperregrense utjevningsmandater:</label>
			<input type="number" id="threshold" value="4" min="0" max="100" step="0.1" oninput="update();" style="width: 3.5em"/>
			<label for="threshold">%</label>
		</span>
		<span>
			<label for="firstdivisor">FÃ¸rste deletall:</label>
			<input type="number" id="firstdivisor" value="1.4" min="1.0" step="0.1" oninput="update();" style="width: 3.5em"/>
		</span>
		<span>
			<label for="globalseats">Utjevningsmandater:</label>
			<input type="number" id="globalseats" value="19" min="0" step="1" oninput="update();" style="width: 3.5em"/>
		</span>
		<span>
			<input type="checkbox" id="negativeglobalseats" oninput="update();"/>
			<label for="negativeglobalseats">Negative utjevningsmandater</label>
		</span>
	</fieldset>
	<fieldset>
		<legend>Visningsalternativer</legend>
		<span>
			<input type="checkbox" id="hidepartieswithoutseats" oninput="update();"/>
			<label for="negativeglobalseats">Skjul partier uten mandater</label>
		</span>
	</fieldset>
	<h2>Stemmefordeling</h2>
	<table id="votes">
		<thead></thead>
		<tbody></tbody>
	</table>
	<h2>Mandatfordeling</h2>
	<table id="seats">
		<thead></thead>
		<tbody></tbody>
	</table>
	<h2>Kilder</h2>
	<ul>
		<li><a href="https://valgresultat.no/valg/2021/">Offisielle stemmetall og valgresultater</a></li>
		<li><a href="https://lovdata.no/dokument/NL/lov/2023-06-16-62">Valgloven</a></li>
	</ul>
</body>
</html>
